on:
  create:
    tags: "*"
name: Release
jobs:
  created-filter:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: generate-release-changelog
      uses: docker://ferrarimarco/github-changelog-generator:1.16.4
      env:
        CHANGELOG_GITHUB_TOKEN: ${{ secrets.CHANGELOG_GITHUB_TOKEN }}
        SRC_PATH: /github/workspace
      with:
        args: -u gabeduke -p level --release-branch master
    - name: goreleaser
      uses: docker://goreleaser/goreleaser
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        args: release --release-notes=/github/workspace/CHANGELOG.md
